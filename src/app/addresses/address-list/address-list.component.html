<header>
    <div>
        <h1 class="address-list__heading right">
            <ibm-icon-arrow-left size="16"></ibm-icon-arrow-left>
            Address
        </h1>
    </div>
</header>
<div ibmGrid class="bx--grid--full-width">

    <div ibmRow class="address-list__r2">
        <div ibmCol [columnNumbers]="{'lg':16}">
            <app-address-list-item></app-address-list-item>
        </div>
        <div ibmCol [columnNumbers]="{'lg':16}">

            <a [routerLink]="['add']" ibmLink class="addNewAddress">
                <ibm-icon-add size="16"></ibm-icon-add>
                Add New Address</a>
            
        </div>
        
    </div>
    <!--footer btns-->
    <footer>
        <button size="field" class="bx--btn__with-icon" ibmButton="secondary">
            cancel


<ibm-icon-close size="16"></ibm-icon-close>
            </button>
            <button size="field" ibmButton class="success bx--btn__with-icon">
                next
                
                <ibm-icon-chevron-right size="16"></ibm-icon-chevron-right>
        </button>
    </footer>

</div>
