<ol ibmList>
    <li ibmListItem *ngFor="let address of addresses">
        <div class="card" ibmLink>
            <fieldset class="bx--fieldset">
                <legend class="bx--label"></legend>
                <ibm-radio-group
                    aria-label="radiogroup"

                    (change)="onChange($event)">

                    <ibm-radio
                        [value]="address.title"
                        >
                        {{address.title}}
                    </ibm-radio>
                </ibm-radio-group>
            </fieldset>

            <ul class="control-icons">
                <li>
					<ibm-icon-edit size="16"></ibm-icon-edit>
                </li>
                <li>
					<ibm-icon-delete size="16"></ibm-icon-delete>
                </li>
            </ul>

            <address>
               {{address.desc}}
            </address>
            <ul class="delivery-way">
                <li>
                   {{address.neighbour}}
                </li>
                <li>
                    {{address.mailbox}}
                </li>
            </ul>
        </div>
    </li>

</ol>
