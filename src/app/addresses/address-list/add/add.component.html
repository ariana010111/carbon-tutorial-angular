<header>
    <div>
        <h1 class="address-list__heading right">
            <ibm-icon-arrow-left size="16"></ibm-icon-arrow-left>
            Add New Address

        </h1>
    </div>
</header>
<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div ibmGrid class="bx--grid--full-width">
        <!--name of address-->
        <div ibmRow class="form-item">
            <ibm-label>
                Name of Address
                <input ibmText [autocomplete]="false" formControlName="addressName">
            </ibm-label>
        </div>
        <!--post code-->
        <div ibmRow class="form-item">
            <ibm-label>
                Post Code
                <input ibmText [autocomplete]="false" formControlName="postCode">
            </ibm-label>
        </div>

        <div ibmRow class="form-item">
            <ibm-label>Huisnr
                <ibm-select [size]="100" ariaLabel='ngModel select'>
                    <option value="default" disabled selected hidden>Choose an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </ibm-select>
            </ibm-label>
        </div>
        <!--Huisnr. Toevoeging-->
        <div ibmRow class="form-item">
            <ibm-label>
                Huisnr. Toevoeging
                <input ibmText [autocomplete]="false" formControlName="HuisnrT">
            </ibm-label>
        </div>
        <!--Jouw adres-->
        <div ibmRow class="form-item">
            <ibm-label>
                Jouw adres
                <input ibmText [autocomplete]="false" formControlName="JouwAdres">
            </ibm-label>
        </div>
       <!--Loading Data adres-->
       <div ibmRow class="form-item bx--input__with-loading">
        <ibm-label>
            Loading Data adres
            <input ibmText class="loadingData" [autocomplete]="false" formControlName="JouwAdres">
        </ibm-label>
        <ibm-loading class="loading" [isActive]="true" size="sm"></ibm-loading>
    </div>
     <!--Success adres-->
     <div ibmRow class="form-item bx--input__success bx--input__with-icon">
        <ibm-label>
            Success adres
            <input ibmText [autocomplete]="false" formControlName="JouwAdres">

        </ibm-label>
        <ibm-icon-checkmark-outline size="16"></ibm-icon-checkmark-outline>
    </div>
     <!--failed adres-->
     <div ibmRow class="form-item failed-data bx--input__with-icon">
        <ibm-label
        helperText="This address is outside of our service area."
 
        >
        failed adres
            <input ibmText [autocomplete]="false" class="error" formControlName="JouwAdres">
        </ibm-label>
        <ibm-icon-warning size="16"></ibm-icon-warning>

    </div>
        <div ibmRow class="form-item">
            <fieldset class="bx--fieldset">

                <ibm-checkbox checked="false" (change)="onChange($event)">
                    Save as my default address
                </ibm-checkbox>


            </fieldset>
        </div>
        <div ibmRow class="form-item">
            <a href="#" ibmLink class="support-link">
                <ibm-icon-phone size="16"></ibm-icon-phone>
               Contact support if you cannot find your postal code.
            </a>
        </div>
    </div>
    <!--footer btns-->
    <footer>
        <button size="field" class="bx--btn__with-icon" ibmButton="secondary">
            Cancel


            <ibm-icon-close size="16"></ibm-icon-close>
        </button>
        <button ibmButton size="field" class="success bx--btn__with-icon" type="submit">
            Add Address
            <ibm-icon-checkmark size="16"></ibm-icon-checkmark>

        </button>
    </footer>
</form>
